<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prime Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="game-container">
        <!-- Start Game Button -->
        <div class="start-wrapper">
            <button id="startButton" onclick="startGame()">▶ Start Game</button>
        </div>

        <!-- Timer -->
        <div id="timer" style="display: none;">⏱ Time Left: 15s</div>

        <!-- Grid -->
        <div class="grid" id="grid" style="display: none;"></div>

        <!-- Done Button -->
        <div class="button-wrapper" id="doneWrapper" style="display: none;">
            <button id="doneButton" onclick="checkResult()">✔ Done</button>
        </div>
    </div>

    <!-- Popup Message Modal -->
    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-box" id="popupBox">
            <p id="popupMessage">Message goes here</p>
            <div class="popup-buttons">
                <button onclick="restartGame()">Restart</button>
                <button onclick="goHome()">🏠 Home</button>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>


</html>
